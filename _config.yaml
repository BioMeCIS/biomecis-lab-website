### basic settings

# site properties and page defaults
title: BioMeCIS Lab
description: Biomedical Computing and intelligent Systems lab is directed by Dr. Jean X. Gao. We have focused on developing efficient algorithms to solve computational problems in basic medicine and clinics, while making theoretical and fundamental contributions to statistical pattern recognition, machine learning, and computer vision.
logo: images/logo.svg
header: images/background.jpg
footer: images/background.jpg
baseurl: /

# site social media and other links
links:
  email: biomecis.lab@gmail.com
  google-scholar: Jean Gao
  github: BioMeCIS-Lab
#  twitter: YourLabHandle
#  instagram: YourLabHandle
#  youtube: YourLabChannel

# automatic citations
auto-cite:
  plugins:
    - name: sources
      input:
        - ../_data/sources.yaml
  output: ../_data/citations.yaml

### advanced settings

# default front matter parameters for markdown files
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post

# collections
collections:
  members:
    output: true

# sass settings
sass:
  sass_dir: css

# Keep these folders in wwwroot/ since they contain pages from the old website
exclude: [epistasis, biomarker, icelldas, reg-amade, shape_data]
keep_files: [ epistasis, biomarker, icelldas, reg-amade, shape_data]

# syntax highlighting
highlighter: rouge

# plugins
plugins:
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-sitemap
  # - jekyll-github-metadata
  # - jekyll-avatar
  # - jekyll-gist
  # - jekyll-mentions
  # - jekyll-relative-links
  # - jemoji

# jekyll theme
theme: null
encoding: utf-8
